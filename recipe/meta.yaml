{% set name = "econ-ark" %}
{% set version = "0.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3cad9a2dd17f56e05ffed95668a02c1b8dd3d1c3583872424098ad643c1484bf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - dill
    - future
    - joblib
    - matplotlib
    - numpy
    - numpydoc
    - python
    - scipy
    - sphinx

test:
  imports:
    - HARK.tests

about:
  home: https://github.com/econ-ark/HARK
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: Heterogenous Agents Resources & toolKit

extra:
  recipe-maintainers:
    - MridulS
