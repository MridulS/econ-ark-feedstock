{% set name = "econ-ark" %}
{% set version = "0.10.4rc1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f56d37c9479ce8a8929a6cafa0edf8cac3e6e7a4b62aedce2293c63124ac514

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3,<3.8
    - numpy
  run:
    - python >=3,<3.8
    - dill
    - joblib
    - matplotlib
    - numpy
    - scipy

test:
  imports:
    - HARK
    - HARK.tests

about:
  home: https://github.com/econ-ark/HARK
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: Heterogenous Agents Resources & toolKit

extra:
  recipe-maintainers:
    - MridulS
    - shaunagm
